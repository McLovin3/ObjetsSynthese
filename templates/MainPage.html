<!doctype html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <title>Mathieu Ford</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="
    background-color: #072a40;
    opacity: 1;
    background-image: radial-gradient(#178ca4 2px, transparent 2px), radial-gradient(#178ca4 2px, #072a40 2px);
    background-size: 80px 80px;
    background-position: 0 0, 40px 40px;">
        <div class="vh-100 text-white">

            <div class="row h-75">
                <div class="border col-4">
                    <div class="row h-25">
                        <div class="border col d-flex align-items-center justify-content-center">
                            <p class="fw-bold">Date et heure</p>
                        </div>
                        <div class="border col"></div>
                    </div>
                    <div class="row h-25">
                        <div class="border col d-flex align-items-center justify-content-center">
                            <p class="fw-bold">Catégorie</p>
                        </div>
                        <div class="border col"></div>
                    </div>
                    <div class="row h-25">
                        <div class="border col d-flex align-items-center justify-content-center">
                            <p class="fw-bold">Distance</p>
                        </div>
                        <div class="border col"></div>
                    </div>
                    <div class="row h-25">
                        <div class="border col d-flex align-items-center justify-content-center">
                            <p class="fw-bold">SMS</p>
                        </div>
                        <div class="border col"></div>
                    </div>
                </div>
                <div class="border col-6">

                </div>
                <div class="border col-2 d-flex align-items-center justify-content-center">
                    <button class="btn btn-secondary" type="button">Rafraîchir la page</button>
                </div>
            </div>

            <div class="h-25">
                <div class="row h-25">
                    <div class="border col-2 d-flex align-items-center justify-content-center">
                        <p class="fw-bold">Température</p>
                    </div>
                    <div class="border col-10 d-flex align-items-center justify-content-center">
                    </div>
                </div>

                <div class="row h-25">
                    <div class="border col-2 d-flex align-items-center justify-content-center">
                        <p class="fw-bold">Humidité</p>
                    </div>
                    <div class="border col-10 d-flex align-items-center justify-content-center">

                    </div>
                </div>

                <div class="row h-50">
                    <div class="border col-2 d-flex align-items-center justify-content-center">
                        <p class="fw-bold">Message</p>
                    </div>
                    <div class="border col-8 d-flex align-items-center justify-content-center">
                        <input type="text" class="form-control" placeholder="Message">
                    </div>
                    <div class="border col-2 d-flex align-items-center justify-content-center">
                        <button class="btn btn-secondary" type="button">Envoyer le message</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
